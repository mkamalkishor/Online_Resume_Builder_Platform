<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Resume Builder{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #4F46E5;
            /* Modern Indigo */
            --primary-hover: #4338ca;
            --text-dark: #1f2937;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            /* Light gray background, easier on eyes than pure white */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar Styling */
        .navbar-custom {
            background-color: rgba(255, 255, 255, 0.9);
            /* Translucent */
            backdrop-filter: blur(10px);
            /* Glass effect */
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 800;
            color: var(--primary-color) !important;
            letter-spacing: -0.5px;
            font-size: 1.5rem;
        }

        .nav-link {
            color: #4b5563 !important;
            font-weight: 500;
            margin: 0 10px;
            transition: all 0.3s ease;
            position: relative;
        }

        /* Animated Underline for Links */
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Button Styling */
        .btn-custom-login {
            color: var(--text-dark);
            font-weight: 600;
            border: none;
            background: transparent;
        }

        .btn-custom-login:hover {
            color: var(--primary-color);
        }

        .btn-custom-register {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            /* Pill shape */
            border: none;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.1), 0 2px 4px -1px rgba(79, 70, 229, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-custom-register:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.2);
            color: white;
        }

        /* Footer Sticky Logic */
        .main-content {
            flex: 1;
            /* Pushes footer down */
        }

        footer {
            background-color: #111827 !important;
            /* Very dark blue/gray */
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="bi bi-file-earmark-person-fill me-2"></i>ResumeBuilder
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">

                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'feedback' %}">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                </ul>

                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="btn btn-custom-login me-2" href="{% url 'login' %}">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-custom-register" href="{% url 'register' %}">Get Started</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="main-content container" style="margin-top: 100px;">
        {% block content %}{% endblock %}
    </div>

    <footer class="py-4 text-white text-center">
        <div class="container">
            <div class="mb-2">
                <i class="bi bi-twitter mx-2"></i>
                <i class="bi bi-linkedin mx-2"></i>
                <i class="bi bi-github mx-2"></i>
            </div>
            <small class="text-white-50">Â© 2026 Resume Builder. Built for professionals.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
